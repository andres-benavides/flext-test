<div class="companies-wrapper">
  <h2>Compañías</h2>

  <div class="demo-button-container">
    <button mat-raised-button (click)="onCreate()" class="demo-button">
      Agregar compañia
    </button>
  </div>

  <table mat-table [dataSource]="companies" class="mat-elevation-z8" >

    <!-- Nombre -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef>Nombre</th>
      <td mat-cell *matCellDef="let company">{{ company.name }}</td>
    </ng-container>

    <!-- Sector -->
    <ng-container matColumnDef="sector">
      <th mat-header-cell *matHeaderCellDef>Sector</th>
      <td mat-cell *matCellDef="let company">{{ company.sector }}</td>
    </ng-container>

     <!-- Ciudad -->
     <ng-container matColumnDef="ciudad">
      <th mat-header-cell *matHeaderCellDef>Ciudad</th>
      <td mat-cell *matCellDef="let company">{{ company.city.name }}</td>
    </ng-container>

     <!-- Departamento -->
     <ng-container matColumnDef="departamento">
      <th mat-header-cell *matHeaderCellDef>Departamento</th>
      <td mat-cell *matCellDef="let company">{{ company.city.department.name }}</td>
    </ng-container>

    <!-- Teléfono -->
    <ng-container matColumnDef="phone">
      <th mat-header-cell *matHeaderCellDef>Teléfono</th>
      <td mat-cell *matCellDef="let company">{{ company.phone }}</td>
    </ng-container>

    <!-- Acciones -->
    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef>Acciones</th>
      <td mat-cell *matCellDef="let company">
        <button mat-button (click)="onEdit(company)">Editar</button>
        <button mat-button color="warn" (click)="onDelete(company)">Eliminar</button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="['name', 'sector','ciudad','departamento', 'phone', 'actions']"></tr>
    <tr mat-row *matRowDef="let row; columns: ['name', 'sector','ciudad','departamento', 'phone', 'actions'];"></tr>
  </table>
</div>
