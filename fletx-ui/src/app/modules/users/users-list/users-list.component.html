<div class="users-wrapper">

  <table mat-table [dataSource]="users" class="mat-elevation-z8" >

    <!-- Nombre -->
    <ng-container matColumnDef="first_name">
      <th mat-header-cell *matHeaderCellDef>Nombre</th>
      <td mat-cell *matCellDef="let user">{{ user.first_name }}</td>
    </ng-container>

    <!-- Apellido -->
    <ng-container matColumnDef="last_name">
      <th mat-header-cell *matHeaderCellDef>Apellido</th>
      <td mat-cell *matCellDef="let user">{{ user.last_name }}</td>
    </ng-container>

     <!-- email -->
     <ng-container matColumnDef="email">
      <th mat-header-cell *matHeaderCellDef>email</th>
      <td mat-cell *matCellDef="let user">{{ user.email }}</td>
    </ng-container>

     <!-- Cargo -->
     <ng-container matColumnDef="position">
      <th mat-header-cell *matHeaderCellDef>Cargo</th>
      <td mat-cell *matCellDef="let user">{{ user.position }}</td>
    </ng-container>

     <!-- Compañia -->
     <ng-container matColumnDef="company">
      <th mat-header-cell *matHeaderCellDef>Compañia</th>
      <td mat-cell *matCellDef="let user">{{ user.company?.name || '' }}</td>
    </ng-container>

    <!-- Acciones -->
    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef>Acciones</th>
      <td mat-cell *matCellDef="let user">
        <button mat-button (click)="onEdit(user)">Editar</button>
        <button mat-button color="warn" (click)="onDelete(user)">Eliminar</button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="['first_name', 'last_name','email','position','company', 'actions']"></tr>
    <tr mat-row *matRowDef="let row; columns: ['first_name', 'last_name','email','position','company', 'actions'];"></tr>
  </table>
</div>
